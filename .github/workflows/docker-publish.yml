name: Docker

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        build:
          - image_tag: latest
            extra_tag: rest-api
            repo_branch: master
            service_variant: rest-api
            exposed_port: 8000
            health_path: /health
            healthcheck: true
            smoke_env: "-e SERVICE_VARIANT=rest-api"
          - image_tag: ai-mcp-client-master
            extra_tag: ""
            repo_branch: master
            service_variant: mcp-client
            exposed_port: 8000
            health_path: /health
            healthcheck: true
            smoke_env: "-e SERVICE_VARIANT=mcp-client -e MCP_ADMIN_USER=ci -e MCP_ADMIN_PASS=ci -e GROQ_MODEL=llama-3.1-8b-instruct -e GROQ_API_KEY=dummy"
          - image_tag: ai-mcp-client-arh
            extra_tag: ""
            repo_branch: arh
            service_variant: mcp-client
            exposed_port: 8000
            health_path: /health
            healthcheck: true
            smoke_env: "-e SERVICE_VARIANT=mcp-client -e MCP_ADMIN_USER=ci -e MCP_ADMIN_PASS=ci -e GROQ_MODEL=llama-3.1-8b-instruct -e GROQ_API_KEY=dummy"
          - image_tag: ai-mcp-server-master
            extra_tag: ""
            repo_branch: master
            service_variant: mcp-server
            exposed_port: 8001
            health_path: ""
            healthcheck: false
            smoke_env: ""
          - image_tag: ai-mcp-server-arh
            extra_tag: ""
            repo_branch: arh
            service_variant: mcp-server
            exposed_port: 8001
            health_path: ""
            healthcheck: false
            smoke_env: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.build.image_tag }}
            type=raw,value=${{ matrix.build.extra_tag }},enable=${{ matrix.build.extra_tag != '' }}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}

      - name: Build Docker image (local)
        id: build-local
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        with:
          context: .
          push: false
          load: true
          pull: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DEFAULT_REPO_BRANCH=${{ matrix.build.repo_branch }}
            DEFAULT_SERVICE_VARIANT=${{ matrix.build.service_variant }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Select test tag
        if: matrix.build.healthcheck
        id: test-tag
        run: |
          wanted="${{ matrix.build.image_tag }}"
          match=$(printf '%s\n' '${{ steps.meta.outputs.tags }}' | grep -m1 ":${wanted}$")
          if [ -z "$match" ]; then
            echo "Failed to find tag :${wanted}" >&2
            exit 1
          fi
          echo "tag=$match" >> "$GITHUB_OUTPUT"

      - name: Smoke test container
        if: matrix.build.healthcheck
        env:
          TEST_TAG: ${{ steps.test-tag.outputs.tag }}
          TEST_PORT: ${{ matrix.build.exposed_port }}
          HEALTH_PATH: ${{ matrix.build.health_path }}
          RUN_EXTRA_ENV: ${{ matrix.build.smoke_env }}
        run: |
          echo "Testing image ${TEST_TAG} on port ${TEST_PORT}"
          CONTAINER_ID=$(docker run -d -p ${TEST_PORT}:${TEST_PORT} ${RUN_EXTRA_ENV} "${TEST_TAG}")
          echo "Started container ${CONTAINER_ID}"
          cleanup() {
            if [ -n "${CONTAINER_ID}" ] && docker ps -a -q -f "id=${CONTAINER_ID}" >/dev/null 2>&1; then
              docker logs "${CONTAINER_ID}" || true
              docker rm -f "${CONTAINER_ID}" >/dev/null 2>&1 || true
            fi
          }
          trap cleanup EXIT

          SUCCESS=0
          for attempt in $(seq 1 20); do
            if ! docker ps -q -f "id=${CONTAINER_ID}" >/dev/null 2>&1; then
              echo "Container exited unexpectedly before readiness check" >&2
              cleanup
              exit 1
            fi
            if curl --silent --fail --max-time 5 "http://127.0.0.1:${TEST_PORT}${HEALTH_PATH}" > /tmp/health.json; then
              cat /tmp/health.json
              SUCCESS=1
              break
            fi
            echo "Health check not ready yet (attempt ${attempt}/20) ..."
            sleep 3
          done

          if [ "${SUCCESS}" -ne 1 ]; then
            echo "Service failed to respond to health check" >&2
            cleanup
            exit 1
          fi

          docker stop "${CONTAINER_ID}" >/dev/null 2>&1 || true
          trap - EXIT

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        with:
          context: .
          push: true
          pull: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DEFAULT_REPO_BRANCH=${{ matrix.build.repo_branch }}
            DEFAULT_SERVICE_VARIANT=${{ matrix.build.service_variant }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
